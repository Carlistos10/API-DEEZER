<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>API DEEZER</h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Formulario para recoger los datos -->
                    <form>
                        <input type="text" id="nombreArtista" class="form-control" placeholder="Nombre de Artista">
                        <br>
                        <input type="text" id="nombreAlbum" class="form-control" placeholder="Nombre de Álbum">
                        <br>
                        <input type="text" id="nombreCancion" class="form-control" placeholder="Nombre de Canción">
                        <br>
                        <button type="button" class="btn btn-primary" onclick="buscar()">Buscar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Plantilla para enseñar las soluciones -->
    <div class="container container-soluciones">
        <div class="row">
            <div class="col-sm-6 text-right">
                <h1 id="img"></h1>
            </div>
            <div class="col-sm-6">
                <h3 id="name"></h3>
                <p id="album"></p>
                <p id="title"></p>
                <p id="duracion"></p>
                <p id="rank"></p>
                <br>
            </div>
        </div>
    </div>
    <br />

    <script src="app.js"></script>
</body>

</html>
